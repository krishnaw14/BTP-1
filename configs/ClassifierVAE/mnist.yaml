model:
  save_dir: saved_models/ClassifierVAE
  checkpoint: No checkpoint
  save_interval: 5
  z_dim: 10
  img_channels: 1
  gamma: 2
  init_mode: normal_init
  encoder:
    num_layers: 5
    channels: [32,32,64,128,20]
    kernel_sizes: [4,4,4,4,1]
    strides: [2,2,2,2,1]
    padding: [1,1,1,1,0]
    batch_norm: [True, True, True, True, False]
  decoder:
    num_layers: 6 
    channels: [128,128,64,32,32,1]
    kernel_sizes: [1,4,4,4,4,4]
    strides: [1,2,2,1,2,2]
    padding: [0,1,1,0,1,1]
    batch_norm: [True, True, True, True, True, False]
  discriminator:
    num_layers: 6
    hidden_dim: 100
    out_dim: 10
    bn: [True, True, True, True, True, True]

data:
  name: mnist
  root: data/
  img_size: 28
  img_channels: 1
  batch_size: 32

train:
  num_epochs: 10
  lr: 1.0e-4
  optim: adam
  log_interval: 1
  log_result_dir: Reconstructions/ClassifierVAE

val:
  interval_step: 15

